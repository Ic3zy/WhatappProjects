<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Bot - Kayıt Ol</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Ekran yüksekliği */
            display: flex;
            justify-content: center; /* Yatayda ortalama */
            align-items: center; /* Dikeyde ortalama */
            background-image: url("assets/arkaplan.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(2px);
        }

        .container {
            position: relative;
            width: 400px; 
            height: 550px; 
            background-image: url('assets/arkaplan.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            border-radius: 12px; 
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5); 
            backdrop-filter: blur(80px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white; /* Beyaz vurgu rengi */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Beyaz gölge efekti */
        }

        .container::before {
            top: 10px;
            left: 10px;
        }

        .container::after {
            bottom: 10px;
            right: 10px;
        }

        .input-container {
            display: flex; /* Flexbox kullanımı */
            flex-direction: column; /* Dikeyde hizalama */
            align-items: center; /* Yatayda ortalama */
            justify-content: center; /* Dikeyde ortalama */
            width: 90%; /* Kapsayıcının genişliği */
            max-width: 400px; /* Maksimum genişlik */
            box-sizing: border-box; /* İçerik ve kenarlıkların toplam genişlik içinde olması */
        }

        form {
            display: flex; /* Flexbox kullanımı */
            flex-direction: column; /* Dikeyde hizalama */
            align-items: center; /* Yatayda ortalama */
            width: 100%; /* Formun genişliği */
        }

        input[type="text"], input[type="password"], button[type="submit"], button[class="login-button"] {
            color: aqua;
            background-color: rgba(0, 0, 0, 0.1);
            border: 2px solid aqua;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0; /* Yalnızca dikey margin */
            width: 90%; /* Genişlik */
            border-radius: 20px; /* Köşe yuvarlaklığı */
            height: auto; /* Otomatik yükseklik */
            box-sizing: border-box; /* İçerik ve kenarlıkların toplam genişlik içinde olması */
        }

        button[type="submit"] {
            width: 60%;
        }
        button[class="login-button"] {
            width: 40%;
        }
        .text{
            font-size: 36px; 
            color: aqua;
            text-shadow: 
                1px 1px 0 rgba(0, 0, 0, 0.8), /* Sağ-alt gölge */
                -1px -1px 0 rgba(0, 0, 0, 0.8), /* Sol-üst gölge */
                1px -1px 0 rgba(0, 0, 0, 0.8), /* Sağ-üst gölge */
                -1px 1px 0 rgba(0, 0, 0, 0.8); /* Sol-alt gölge */
        }
        .login-button {
            background-color: #00aaff; /* Buton arka plan rengi */
            color: white; /* Metin rengi */
            border: none; /* Kenarlık yok */
            border-radius: 5px; /* Köşe yuvarlaklığı */
            padding: 15px 30px; /* İç boşluk */
            font-size: 16px; /* Yazı boyutu */
            cursor: pointer; /* Fare işaretçisi tıklanabilir işareti */
            transition: background-color 0.3s, transform 0.2s; /* Geçiş efektleri */
        }

        .login-button:hover {
            background-color: #0088cc; /* Hover efekti arka plan rengi */
        }

        .login-button:active {
            transform: scale(0.98); /* Tıklama efekti */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text">Kayıt Ol</h1>
        <div class="input-container">
            <form action="/register" method="POST">
                <label for="username"></label>
                <input type="text" placeholder="Kullanıcı Adınız" id="username" name="username" required>
                <label for="password"></label>
                <input type="password" placeholder="Şifre" id="password" name="password" required>
                <button type="submit">Kayıt Ol</button>
                <button class="login-button" onclick="redirectToLogin()">Giriş Yap</button>
                <script>
                    function redirectToLogin() {
                        window.location.href = 'index.html'; // Giriş sayfasına yönlendirilme
                    }
                </script>
            </form>
        </div>
    </div>
</body>
</html>
