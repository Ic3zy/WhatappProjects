<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kodu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("assets/arkaplan.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
        }

        img {
            width: 300px; /* QR kodunun boyutu */
            height: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Kodunuzu Tarayın</h1>
        <img id="qr-image" src="/qr.png" alt="QR Code">
    </div>

    <script>
        function updateQRCode() {
            fetch('/qr-update')
                .then(response => response.json())
                .then(data => {
                    if (data.updated) {
                        const qrImage = document.getElementById('qr-image');
                        qrImage.src = '/qr.png?' + new Date().getTime(); // Cache'i temizlemek için zaman damgası ekle
                    }
                })
                .catch(error => console.error('QR kodu güncellenemedi:', error));
        }

        setInterval(updateQRCode, 3000); // Her 3 saniyede bir QR kodunu kontrol et
    </script>
</body>
</html>
